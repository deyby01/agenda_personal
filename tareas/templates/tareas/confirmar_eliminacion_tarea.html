{% extends "base.html" %}

{% block title %}Confirmar Eliminación - Mi Agenda{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center shadow-sm">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title mb-0">Confirmar Eliminación</h2>
            </div>
            <div class="card-body">
                <p class="card-text fs-5">¿Estás seguro de que quieres eliminar la tarea <br>"<strong>{{ tarea.titulo }}</strong>"?</p>
                <p class="text-muted"><small>Esta acción no se puede deshacer.</small></p>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="submit" class="btn btn-danger px-4 me-sm-2">Sí, Eliminar</button>
                        <a href="{% url 'lista_de_tareas_url' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
