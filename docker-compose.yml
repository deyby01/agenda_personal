# Modern Docker Compose for Django + PostgreSQL (no version needed)

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: agenda_db
      POSTGRES_USER: agenda_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenda_user -d agenda_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=proyecto_agenda.settings_docker
      - DATABASE_URL=postgresql://agenda_user:secure_password_123@db:5432/agenda_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
